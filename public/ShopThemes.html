  height: 100%;

<body>
<header>
<nav class="navbar">
             <ul>
                <li><img src="../assets/encantadia_logo.png" alt="Encantadia Logo" style="width:50px;height:50px;"></li>
                <li><a href = "../index.html">Avoya</a></li>
                <li><a href="Yanarteya.html">Yanarteya</a></li>
                <li><a href="Serse Bua.html">Serse Bua</a></li>
                <li><a href="Gajad.html">Gajad</a></li>
                <li><a href="Enchanta.html">Enchanta</a></li>
             </ul>
            </nav> 
</header>
<div class="shop-box">
  <h1>Theme Shop</h1>
  <p id="pointsDisplay"></p>

  <div class="shop-item">
    <h3>Default Theme</h3>
    <p>Cost: Free</p>
    <button onclick="equipTheme('')">Equip</button>
  </div>

  <div class="theme-item">
    <h3>Etheria Theme</h3>
    <p>Cost: 10 pts</p>
    <button onclick="buyTheme('etheria',10)">Buy</button>
    <button onclick="equipTheme('etheria')">Equip</button>
  </div>

  <div class="theme-item">
    <h3>Avaria Origin Theme</h3>
    <p>Cost: 15 pts</p>
    <button onclick="buyTheme('avria',15)">Buy</button>
    <button onclick="equipTheme('avria')">Equip</button>
  </div>

  <div class="theme-item">
    <h3>Devas Theme</h3>
    <p>Cost: 20 pts</p>
    <button onclick="buyTheme('devas',20)">Buy</button>
    <button onclick="equipTheme('devas')">Equip</button>
  </div>

  <div class="theme-item">
    <h3>Balaak Theme</h3>
    <p>Cost: 20 pts</p>
    <button onclick="buyTheme('balaak',20)">Buy</button>
    <button onclick="equipTheme('balaak')">Equip</button>
  </div>
</div>

<script>
let points = Number(localStorage.getItem("enchantaPoints")) || 0;
let ownedThemes = JSON.parse(localStorage.getItem("enchantaThemes")) || [];

document.getElementById("pointsDisplay").textContent =
  "Your Points: " + points;

function buyTheme(themeName, cost){

  if(ownedThemes.includes(themeName)){
    alert("You already own this theme.");
    return;
  }

  if(points < cost){
    alert("Not enough points!");
    return;
  }

  points -= cost;
  ownedThemes.push(themeName);

  localStorage.setItem("enchantaPoints", points);
  localStorage.setItem("enchantaThemes", JSON.stringify(ownedThemes));

  alert("Theme unlocked!");
  location.reload();
}
function equipTheme(themeName){
  if(themeName !== "" && !ownedThemes.includes(themeName)){
    alert("Buy this theme first!");
    return;
  }

  localStorage.setItem("activeTheme", themeName);
  document.body.className = themeName; 
  updateButtons();
  alert("Theme applied!");
}

function updateButtons(){
  const activeTheme = localStorage.getItem("activeTheme") || "";

  document.querySelectorAll(".shop-item button, .theme-item button").forEach(btn => {
    if(btn.textContent === "Equip" || btn.textContent === "Equipped"){
      const match = btn.getAttribute("onclick").match(/equipTheme\('([^']*)'\)/);
      if(match){
        const btnTheme = match[1];
        if(btnTheme === activeTheme){
          btn.textContent = "Equipped";
          btn.disabled = true;
          btn.style.backgroundColor = "#555";
        } else {
          btn.textContent = "Equip";
          btn.disabled = false;
          btn.style.backgroundColor = "#b07a2a";
        }
      }
    }
  });
}

window.addEventListener("DOMContentLoaded", () => {
  const savedTheme = localStorage.getItem("activeTheme") || "";
  document.body.className = savedTheme;
  updateButtons();
});
</script>
</body>
